<script>  
      
      
      
      
      $("#value1:text").keyup(function() {
        value1 = parseInt(document.getElementById("value1").value);
        console.log(value1)
        document.getElementById("uitslag").innerHTML = "";
      });
      
      $("#value2:text").keyup(function() {
        value2 = parseInt(document.getElementById("value2").value);
        console.log(value2); 
        document.getElementById("uitslag").innerHTML = "";              
      });     
  
      $("#knop").click(function(){
        if (document.getElementById("plus").checked) {
        document.getElementById("uitslag").innerHTML = value1 + value2;
        $("#value2:text").val("");
        $("#value1:text").val("");
        value1 = 0;
        value2= 0; 
        }
        else if (document.getElementById("min").checked) {
        document.getElementById("uitslag").innerHTML = value1 - value2;
        $("#value2:text").val("");
        $("#value1:text").val("");
        value1 = 0;
        value2= 0; 
        }        
      });


</script>
